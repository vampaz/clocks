<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clocks</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="wrapper">
    <svg viewBox="0 0 100 100" class="clock">
        <circle class="clock-face" cx="50" cy="50" r="50"/>
        <g class="clock-hands">
            <rect class="clock-hour animate" x="48.5" y="10" width="3" height="40" rx="0" ry="0"/>
            <rect class="clock-min" x="49" y="20" width="2" height="30" rx="0" ry="0"/>
        </g>
        <circle class="clock-face-center" cx="50" cy="50" r="4"/>
    </svg>
</div>


</body>
</html>
